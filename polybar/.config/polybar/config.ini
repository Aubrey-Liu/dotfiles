[global-wm]
include-file = $HOME/.config/polybar/mocha.ini

[colors]
background = ${colors.transparent}
background-alt = ${colors.surface1}
foreground = ${colors.text}
primary = ${colors.peach}
secondary = ${colors.blue}
alert = ${colors.red}
disabled = ${colors.subtext0}

[bar/bar]
width = 100%
height = 36pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-top-size = 18pt
border-bottom-size = 0pt
border-left-size = 18pt
border-right-size = 18pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=18;5

modules-left = i3 xwindow
modules-right = systray wlan backlight pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = false

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3

show-urgent = true
index-sort = true
enable-click = true
enable-scroll = false

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 0
label-mode-foreground = ${colors.primary}

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

; label-visible = %index%
; label-visible-underline = #555555
; label-visible-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.pink}
format-volume = <label-volume>

format-muted-prefix = "  "
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = false
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.maroon}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
label-disconnected = none
format-connected-prefix = "  "
format-connected-prefix-foreground = ${colors.teal}
format-disconnected-prefix = "  "
format-disconnected-foreground = ${colors.alert}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#f2cdcd}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 5

date = %Y-%m-%d%
time = %H:%M

format-prefix = "  "
format-prefix-foreground = ${colors.blue}
label = %date% %time%

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 3

format-charging = %{F#a6e3a1}<animation-charging>%{F-}  <label-charging>
format-discharging = %{F#f9e2af}<ramp-capacity>%{F-}  <label-discharging>
format-full = %{F#f9e2af}<ramp-capacity>%{F-}  <label-full>
format-low = %{F#f38ba8}<ramp-capacity>%{F-}  <label-low>

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = true

