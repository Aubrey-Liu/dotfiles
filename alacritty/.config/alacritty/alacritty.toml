import = ["~/.config/alacritty/themes/catppuccin-mocha.toml"]
live_config_reload = true

[font]
normal = { family = "JetBrainsMono Nerd Font" }
builtin_box_drawing = true
size = 10.5

[scrolling]
history = 2000

[shell]
program = "/bin/zsh"
args = [
    "-l",
    "-c",
    "tmux new-session -A -s main",
]

[window]
dynamic_padding = true
